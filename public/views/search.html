<!DOCTYPE html>
<html lang="en" ng-app="WikiPPDApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wiki PPD</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,500,500i">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.css" type="text/css">
  <link rel="stylesheet" href="/assets/css/animate.css" type="text/css">
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
  <link rel="stylesheet" href="/assets/css/ng-tags-input.css" type="text/css">
  <link rel="stylesheet" href="/assets/css/ng-tags-input.bootstrap.css" type="text/css">
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">

  

  <link rel="shortcut icon" href="/views/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/views/favicon.ico" type="image/x-icon">
</head>
<body>
  <div ng-include src="'views/navbar.html'"></div>


  <!-- AngularJS -->
  <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="/bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="/bower_components/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="/bower_components/angular-messages/angular-messages.js"></script>
  <script type="text/javascript" src="/bower_components/angular-material/angular-material.js"></script>



  <!-- Javascript -->
  <script src="/assets/js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/js/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/assets/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/app.js" type="text/javascript"></script>


  <!-- Plugins AngularJS -->
  <script type="text/javascript" src="/assets/js/ng-tags-input.js"></script>
  <script type="text/javascript" src="/bower_components/underscore/underscore.js"></script>


  <div ng-controller="searchController">
    <div class="container">
       <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <form method="POST">
              <span>Type one or many categorie(s)</span>
              <tags-input ng-model="tags"></tags-input>
              </br>
              <span>Similarity coefficient</span>
              <md-slider-container>
                <md-slider ng-model="dice_coeff" min="0" step="0.0001" max="1" aria-label="green" id="green-slider"
                           class="md-accent">
                </md-slider>
                <md-input-container>
                  <input type="number"  min="0" step="0.0001" max="1" ng-model="dice_coeff" aria-label="green" aria-controls="green-slider">
                </md-input-container>
              </md-slider-container>

              <button id="reset" type="reset" value="Reset"  onClick="window.location.reload()" class="btn btn-danger">Reset</button>
              <button class="btn btn-info"" ng-click="sendTags()" type="submit" value="submit">
                Search <i class="glyphicon glyphicon-search"></i>
            </button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-9 col-md-offset-1">
        <h3></h3>
        <textarea id="textModel" style="width: 1000px; height: 200px;">
            {{result.data.data | json:10}}
        </textarea>
        <span ng-if="result.data.data" >
            <button class="btn btn-success" ng-click="downloadFile('data.json', result.data.data)">
                Download <i class="glyphicon glyphicon-download"></i>
            </button>
        </span>
    </div>
</div>


</div>
</div>
</div>
</body>
</html>
